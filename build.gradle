plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
}
group 'ml.duncte123'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'ml.duncte123.alpacabot.AlpacaBot'

repositories {
    mavenCentral()
}

repositories {
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.3.0_261'
    compile 'org.jsoup:jsoup:1.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
